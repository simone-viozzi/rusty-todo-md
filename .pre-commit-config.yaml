repos:
  - repo: local
    hooks:
      - id: rusty-todo-md
        name: Rusty TODO Extractor
        entry: ./target/release/rusty-todo-md
        language: system
        pass_filenames: true
        types: [rust]
  - repo: local
    hooks:
      - id: rustfmt
        name: Rustfmt
        entry: cargo fmt --all
        language: system
        pass_filenames: false
        types: [rust]
  - repo: local
    hooks:
      - id: clippy
        name: Clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false
        types: [rust]
