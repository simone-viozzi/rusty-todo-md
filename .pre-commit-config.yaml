repos:
  - repo: https://github.com/simone-viozzi/rusty-todo-md
    rev: bf6f5cc5cb848d83b01b8c84612369e8ba0251c6
    hooks:
      - id: rusty-todo-md
  - repo: local
    hooks:
      - id: rustfmt
        name: Rustfmt
        entry: cargo fmt --all
        language: system
        pass_filenames: false
        types: [rust]
  - repo: local
    hooks:
      - id: clippy
        name: Clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false
        types: [rust]
