[package]
name = "todo_extractor"
version = "0.1.0"
edition = "2021"

[dependencies]
anstyle = "1.0.10"
chrono = "0.4.39"
env_logger = { version = "0.11.6", features = ["color"] }
log = "0.4.25"
once_cell = "1.20.2"
pest = { version = "2.7.15", features = ["pretty-print"] }
pest_derive = { version = "2.7.15", features = ["grammar-extras"] }
regex = "1.11.1"
