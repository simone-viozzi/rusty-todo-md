name: Publish Release Artifact

on:
  workflow_run:
    workflows: ["Version Bump & Tag"]
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          rust-version: stable

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install maturin
        run: pip install maturin

      - name: Build Wheel using maturin
        run: maturin build --release --bindings bin

      - name: List built wheels
        run: ls -l target/wheels/

      - name: Rename wheel file
        run: |
          mv target/wheels/*.whl target/wheels/rusty_todo_md-${{ github.ref_name }}.whl

      - name: Create Release and Upload Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release generated by GitHub Actions.
          draft: true
          prerelease: false
          files: |
            target/wheels/rusty_todo_md-${{ github.ref_name }}.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
