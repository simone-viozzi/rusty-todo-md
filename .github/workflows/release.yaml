name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install maturin
        run: pip install maturin

      - name: Build Wheel using maturin
        run: maturin build --release --bindings bin

      - name: List built wheels
        run: ls -l target/wheels/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "Automated release generated by GitHub Actions."
          draft: false
          prerelease: false

      - name: Upload Release Asset (Wheel)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use the wheel file from the target/wheels directory.
          # Adjust the pattern if necessary.
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $(ls target/wheels/*.whl)
          asset_name: rusty_todo_md-${{ github.ref_name }}.whl
          asset_content_type: application/octet-stream
