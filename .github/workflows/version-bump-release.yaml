name: Version Bump & Tag

permissions:
  contents: write # push the bumped commit and the new tag

on:
  workflow_dispatch:
    inputs:
      bump_level:
        description: "Version bump level (major, minor, patch, release, rc, beta, alpha)"
        required: true
        default: "minor"

jobs:
  version_bump:
    runs-on: ubuntu-latest

    steps:
      # 1 – Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 – Git identity for the automated commit / tag push
      - name: Configure Git identity
        run: |
          git config --global user.email "release-bot@example.com"
          git config --global user.name  "Release Bot"

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal
          toolchain: stable

      # 4 – Install cargo‑release
      - name: Install Cargo Release
        run: cargo install cargo-release

      # 5 – Bump version, commit, push & tag (**no publishing, no wheel build**)
      - name: Bump version and create tag
        run: |
          cargo release \
            ${{ github.event.inputs.bump_level }} \
            --execute \
            --no-publish \        # skip crates.io publish
            --no-confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # push back to origin
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }} # still required by cargo‑release
